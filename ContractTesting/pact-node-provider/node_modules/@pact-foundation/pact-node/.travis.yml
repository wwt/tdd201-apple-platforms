language: node_js
node_js:
  - 6
  - 7
  - 8
  - 10
os:
  - linux
  - osx
env:
  matrix:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
matrix:
  fast_finish: true
install: npm install --ignore-scripts # ignore postinstall when doing local npm install
script: npm test
after_success: npm run download-checksums
deploy:
- provider: npm
  skip_cleanup: true
  email: pact-foundation@googlegroups.com
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    node: 8
